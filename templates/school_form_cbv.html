<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>School form</h1>

        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="FormView">
        </form>

        <hr>
        <hr>
        <h1>School List</h1>

        {% for school in schools %}
        <h2>{{school.sname}}</h2>
        {% endfor %}
    </center>
</body>

</html>
